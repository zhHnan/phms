version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: phms-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: phms@2024
      MYSQL_DATABASE: phms
      MYSQL_USER: phms
      MYSQL_PASSWORD: phms@2024
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - phms-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存服务
  redis:
    image: redis:7.0-alpine
    container_name: phms-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass phms@2024
    networks:
      - phms-network
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "phms@2024", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储服务
  minio:
    image: minio/minio:latest
    container_name: phms-minio
    restart: always
    ports:
      - "9000:9000" # API端口
      - "9001:9001" # Console控制台端口
    environment:
      MINIO_ROOT_USER: phms
      MINIO_ROOT_PASSWORD: phms@2024
      TZ: Asia/Shanghai
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - phms-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ 消息队列服务
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: phms-rabbitmq
    restart: always
    ports:
      - "5672:5672" # AMQP端口
      - "15672:15672" # Management控制台端口
    environment:
      RABBITMQ_DEFAULT_USER: phms
      RABBITMQ_DEFAULT_PASS: phms@2024
      TZ: Asia/Shanghai
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - phms-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端 Spring Boot 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phms-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: phms
      MYSQL_USERNAME: phms
      MYSQL_PASSWORD: phms@2024
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: phms@2024
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: phms
      MINIO_SECRET_KEY: phms@2024
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: phms
      RABBITMQ_PASSWORD: phms@2024
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - phms-network

  # B端管理前端
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: phms-frontend-admin
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - phms-network

  # C端用户前端
  frontend-user:
    build:
      context: ./frontend-user
      dockerfile: Dockerfile
    container_name: phms-frontend-user
    restart: always
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - phms-network

networks:
  phms-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  minio_data:
  rabbitmq_data:
